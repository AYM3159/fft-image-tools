<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<meta name="google" content="notranslate">
<meta http-equiv="Content-Language" content="en">
<head>
    <title>FFT Image Tools</title>
    <style>
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 5px;
            border-bottom: 1px solid #ccc;
        }
		button {
			padding: 5px 10px;
			margin: 5px;
			font-size: 16px;
			cursor: pointer;
		}
    </style>
</head>
<body>
    <div id="top-bar">
        <h1 id="title">FFT Image Encode/Decode</h1>
		<div class="functions">
			<button id="EncodeButtonPrompt">Encode FFT Image</button>
			<button id="DecodeButtonPrompt">Decode FFT Image</button>
		</div>
    </div>
    <script>
        EncodeButtonPrompt.addEventListener('click', function(){
			document.location.href = 'encode.html';
        });
        DecodeButtonPrompt.addEventListener('click', function(){
			document.location.href = 'decode.html';
        });
</script>
</body>
</html>
